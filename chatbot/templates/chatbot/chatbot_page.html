{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Dự đoán Bệnh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Dự đoán bệnh từ triệu chứng</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Dự đoán</button>
  </form>

  {% if predictions %}
    <hr>
    <h4>Kết quả dự đoán:</h4>
    <ul>
      {% for p in predictions %}
        <li><strong>{{ p.disease }}</strong> – Xác suất: {{ p.confidence }}%</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
